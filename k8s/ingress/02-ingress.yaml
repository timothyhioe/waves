apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: waves-ingress
  namespace: waves
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - waves.local
      secretName: waves-tls
  rules:
    - host: waves.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
