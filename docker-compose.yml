services:
  postgres:
    image: postgres:16-alpine
    container_name: waves_postgres
    environment:
      POSTGRES_USER: waves_user
      POSTGRES_PASSWORD: waves_password
      POSTGRES_DB: waves_music
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waves_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: waves_backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://waves_user:waves_password@postgres:5432/waves_music
      UPLOAD_FOLDER: /app/uploads
      FLASK_ENV: development
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: waves_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  uploads_data:
  postgres_data:
